<div class="container">
  <div class="page-header">
    <h1>Manage Employees</h1>
  </div>
  <a class="btn btn-default" routerLink="/employees/add">Add Employee</a>

  <div class="row">
    <div class="col-md-12">
      <h2>Employees</h2>
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th></th>
        </tr>
        <tr *ngFor="let employee of employees" (click)="load(employee)">
          <td>{{employee.id}} </td>
          <td>{{employee.name}} </td>
          <td>
            <button type="button" class="btn btn-default" 
                routerLink="/employees/{{employee.id}}/edit">
              <span class="glyphicon glyphicon-pencil"></span>
            </button>
            <button type="button" class="btn btn-default" (click)="delete(employee)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </tr>
      </table>      
    </div>
  </div>
</div>
